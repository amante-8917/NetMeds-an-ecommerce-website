{% extends 'store/home.html' %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Change Password</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
    <h1 class="text-center mt-5">Change Password</h1>
    <div class="card" style=" width: 28rem; margin-left:30%; margin-top: 2.5%;
    "
    >
        <div class="card-body">

            <form action="{% url 'update_password' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="oldpassword">Old Password</label>
                    <input type="password" class="form-control" id="oldpassword" name="oldpassword"
                           placeholder="Enter your old password">
                </div>
                <div class="form-group">
                    <label for="newpassword">New Password</label>
                    <input type="password" class="form-control" id="newpassword" name="newpassword"
                           placeholder="Enter your new password">
                </div>
                <div class="form-group">
                    <label for="confirmnewpassword">New Password again</label>
                    <input type="password" class="form-control" id="confirmnewpassword" name="confirmnewpassword"
                           placeholder="Enter your new password again"
                    >
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>

            </form>
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class="messages text-danger " style="list-style-type:none">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
    </body>
    </html>
{% endblock content %}
