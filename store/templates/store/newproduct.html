{% extends 'store/home.html' %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New Product</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
    <h1 class="text-center mt-5">New Product</h1>
    <div class="card" style=" width: 28rem; margin-left:30%; margin-top: 2.5%;
    "
    >
        <div class="card-body">
            <form action="{% url 'new_product' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="productname">Product Name</label>
                    <input type="text" class="form-control" id="productname" name="productname"
                           placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description"
                           placeholder="Enter product description" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category"
                           placeholder="Enter product category"
                           required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price"
                           placeholder="Enter product price"
                           required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" name="status"
                           placeholder="Enter product status" required>
                </div>
                <div class="form-group">
                    <label for="years">Years</label>
                    <input type="text" class="form-control" id="years" name="years"
                           placeholder="Enter product used for years" required>
                </div>
                <div class="form-group">
                    <label for="image">Product Image</label>
                    <input type="file" class="form-control" id="image" name="image"/>
                </div>

                <button type="submit" class="btn btn-primary">Add Product</button>

            </form>
        </div>
    </div>
    </body>
    </html>
{% endblock content %}
