{% extends 'store/home.html' %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Query</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
    <div class="container my-3">
        <h1 class="text-center mt-5">Ask a Query about product</h1>
        <div class="card" style=" width: 28rem; margin-left:30%; margin-top: 2.5%;
    "
        >
            <div class="card-body">
                <form action="ask_query/{{ product_id }}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
                    </div>

                    <div class="form-group">
                        <label for="name">Phone</label>
                        <input type="tel" class="form-control" id="phone" name='phone'
                               placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="description">Query about a product</label>
                        <textarea class="form-control" id="description" name='description' rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </body>
    </html>
{% endblock content %}
