{% extends 'store/home.html' %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
    <div class="container my-3">
        <h1 class="text-center mt-5">Login</h1>
        <div class="card" style=" width: 28rem; margin-left:30%; margin-top: 2.5%;
    "
        >
            <div class="card-body">
                <form method="POST" action="{% url 'seller_login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="loginusername">Username</label>
                        <input type="text" class="form-control" id="loginusername" name="loginusername"
                               placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginpassword">Password</label>
                        <input type="password" class="form-control" id="loginpassword"
                               name="loginpassword"
                               placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-outline-secondary" href="{% url 'forgot_password' %}">Forgot
                        Password</a>

                </form>

            </div>
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class="messages text-danger " style="list-style-type:none">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>

    </body>
    </html>
{% endblock content %}
